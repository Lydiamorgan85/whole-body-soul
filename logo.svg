<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="irishGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c9a88e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6b5b73;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Outer Celtic border circle -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#6b5b73" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="200" r="182" fill="none" stroke="#8b7a8f" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Celtic knot pattern around edge -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="#a89aab" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  
  <!-- Main Flower of Life pattern -->
  <g filter="url(#shadow)">
    <!-- Center circle -->
    <circle cx="200" cy="200" r="50" fill="none" stroke="#6b5b73" stroke-width="3"/>
    
    <!-- First ring of 6 petals -->
    <circle cx="200" cy="150" r="50" fill="none" stroke="#8b7a8f" stroke-width="2.5"/>
    <circle cx="243.3" cy="175" r="50" fill="none" stroke="#8b7a8f" stroke-width="2.5"/>
    <circle cx="243.3" cy="225" r="50" fill="none" stroke="#8b7a8f" stroke-width="2.5"/>
    <circle cx="200" cy="250" r="50" fill="none" stroke="#8b7a8f" stroke-width="2.5"/>
    <circle cx="156.7" cy="225" r="50" fill="none" stroke="#8b7a8f" stroke-width="2.5"/>
    <circle cx="156.7" cy="175" r="50" fill="none" stroke="#8b7a8f" stroke-width="2.5"/>
    
    <!-- Second ring of 12 petals -->
    <circle cx="200" cy="100" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="243.3" cy="125" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="286.6" cy="150" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="286.6" cy="200" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="286.6" cy="250" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="243.3" cy="275" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="200" cy="300" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="156.7" cy="275" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="113.4" cy="250" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="113.4" cy="200" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="113.4" cy="150" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
    <circle cx="156.7" cy="125" r="50" fill="none" stroke="#a89aab" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Celtic triple spiral in center (Irish triskele) -->
  <g filter="url(#shadow)" opacity="0.7">
    <path d="M 200 200 C 215 195 225 205 220 220" 
          fill="none" stroke="#c9a88e" stroke-width="3" stroke-linecap="round"/>
    <path d="M 200 200 C 190 210 182 205 185 190" 
          fill="none" stroke="#c9a88e" stroke-width="3" stroke-linecap="round"/>
    <path d="M 200 200 C 200 185 210 180 220 188" 
          fill="none" stroke="#c9a88e" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Three sister dots (representing the three soul sisters) -->
  <g filter="url(#shadow)">
    <circle cx="200" cy="180" r="5" fill="#6b5b73"/>
    <circle cx="213" cy="195" r="5" fill="#6b5b73"/>
    <circle cx="187" cy="195" r="5" fill="#6b5b73"/>
  </g>
  
  <!-- Four cardinal direction markers with Celtic design -->
  <g opacity="0.6">
    <circle cx="200" cy="30" r="8" fill="none" stroke="#c9a88e" stroke-width="2"/>
    <circle cx="200" cy="30" r="4" fill="#c9a88e"/>
    
    <circle cx="200" cy="370" r="8" fill="none" stroke="#c9a88e" stroke-width="2"/>
    <circle cx="200" cy="370" r="4" fill="#c9a88e"/>
    
    <circle cx="30" cy="200" r="8" fill="none" stroke="#c9a88e" stroke-width="2"/>
    <circle cx="30" cy="200" r="4" fill="#c9a88e"/>
    
    <circle cx="370" cy="200" r="8" fill="none" stroke="#c9a88e" stroke-width="2"/>
    <circle cx="370" cy="200" r="4" fill="#c9a88e"/>
  </g>
  
  <!-- Subtle Celtic knot decorations at 4 corners -->
  <g stroke="#8b7a8f" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 75 75 C 65 75 65 85 75 85"/>
    <path d="M 75 85 C 85 85 85 75 75 75"/>
    
    <path d="M 325 75 C 315 75 315 85 325 85"/>
    <path d="M 325 85 C 335 85 335 75 325 75"/>
    
    <path d="M 75 325 C 65 325 65 335 75 335"/>
    <path d="M 75 335 C 85 335 85 325 75 325"/>
    
    <path d="M 325 325 C 315 325 315 335 325 335"/>
    <path d="M 325 335 C 335 335 335 325 325 325"/>
  </g>
</svg>