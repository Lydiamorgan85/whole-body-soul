<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Flower of Life pattern -->
  <g filter="url(#shadow)">
    <!-- Center circle -->
    <circle cx="100" cy="100" r="20" fill="none" stroke="#6b5b73" stroke-width="1.5"/>
    
    <!-- Inner ring (6 circles) -->
    <circle cx="100" cy="80" r="20" fill="none" stroke="#8b7a8f" stroke-width="1.5"/>
    <circle cx="117.32" cy="90" r="20" fill="none" stroke="#8b7a8f" stroke-width="1.5"/>
    <circle cx="117.32" cy="110" r="20" fill="none" stroke="#8b7a8f" stroke-width="1.5"/>
    <circle cx="100" cy="120" r="20" fill="none" stroke="#8b7a8f" stroke-width="1.5"/>
    <circle cx="82.68" cy="110" r="20" fill="none" stroke="#8b7a8f" stroke-width="1.5"/>
    <circle cx="82.68" cy="90" r="20" fill="none" stroke="#8b7a8f" stroke-width="1.5"/>
    
    <!-- Outer ring (12 circles) -->
    <circle cx="100" cy="60" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="110" cy="63.4" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="127.32" cy="70" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="134.64" cy="80" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="134.64" cy="100" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="134.64" cy="120" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="127.32" cy="130" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="110" cy="136.6" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="100" cy="140" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="90" cy="136.6" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="72.68" cy="130" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="65.36" cy="120" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="65.36" cy="100" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="65.36" cy="80" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="72.68" cy="70" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    <circle cx="90" cy="63.4" r="20" fill="none" stroke="#a89aab" stroke-width="1.2"/>
    
    <!-- Celtic triple spiral (triskele) in center representing transformation -->
    <path d="M 100 100 Q 95 95 90 100 Q 95 105 100 100 M 100 100 Q 105 95 110 100 Q 105 105 100 100 M 100 100 Q 100 90 95 95" 
          fill="none" stroke="#6b5b73" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Two dots representing the two soul sisters -->
    <circle cx="95" cy="100" r="3" fill="#6b5b73"/>
    <circle cx="105" cy="100" r="3" fill="#6b5b73"/>
  </g>
  
  <!-- Decorative Celtic border -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#c9a88e" stroke-width="1" opacity="0.6"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#c9a88e" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Celtic knot decorative elements at cardinal points -->
  <g opacity="0.5">
    <path d="M 100 10 Q 95 15 100 20 Q 105 15 100 10" fill="none" stroke="#c9a88e" stroke-width="1"/>
    <path d="M 190 100 Q 185 95 180 100 Q 185 105 190 100" fill="none" stroke="#c9a88e" stroke-width="1"/>
    <path d="M 100 190 Q 95 185 100 180 Q 105 185 100 190" fill="none" stroke="#c9a88e" stroke-width="1"/>
    <path d="M 10 100 Q 15 95 20 100 Q 15 105 10 100" fill="none" stroke="#c9a88e" stroke-width="1"/>
  </g>
</svg>